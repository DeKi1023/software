<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <header>

    </header>

    <main>
        <div class="openPatientForm">
            <div class="button-image-container">
                <img src="imagenes/pacientes.png" alt="Pacientes" class="responsive-img">
                <button onclick="window.open('patient.html', '_blank', 'width=800,height=600')">Agendar Citas</button>
            </div>
            <div class="button-image-container">
                <img src="imagenes/agenda.png" alt="Citas Agendadas" class="responsive-img">

            </div>
            <div class="button-image-container">
                <img src="imagenes/laboratorio.png" alt="Laboratorios" class="responsive-img">
                <button onclick="window.open('laboratorios.html', '_blank', 'width=800,height=600')">Laboratorios</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Software para Kim &copy; 2024</p>
    </footer>
